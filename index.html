<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Speak</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Banana Speak</h1></header>
    <div class="image">
      <img src="images/minions.gif" alt="minions-gif" />
    </div>
    <div class="input">
      <textarea
        placeholder="Enter text you want to translate into banana speak..."
        id="input"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="btn">
      <button id="btn">🍌 Banana Speak 🍌</button>
    </div>
    <div class="output">
      <div id="output"></div>
    </div>
    <footer>
      <div class="about">About</div>
      <div class="about-text">
        Have you seen the movie Despicable Me or Minions? Do you know that the
        gibberish those little minions speak has real meaning. Use this app to
        translate the text from English to Banana Speak.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
